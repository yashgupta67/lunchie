<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://png.pngtree.com/thumb_back/fh260/back_our/20190620/ourmid/pngtree-e-commerce-minimalist-dark-green-food-poster-background-image_155605.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin: 30px auto;
            width: 90%;
            max-width: 1200px;
        }
        h1 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions {
            text-align: center;
        }
        .actions a, .actions button {
            margin: 0 5px;
            padding: 8px 12px;
            border-radius: 6px;
            background-color: #e2e2e2;
            color: #333;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .actions a:hover, .actions button:hover {
            background-color: #ccc;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Overview</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Order Items</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.name }}</td>
                        <td>{{ order.email }}</td>
                        <td>{{ order.phone }}</td>
                        <td>{{ order.order_items }}</td>
                        <td>{{ order.quantity }}</td>
                        <td class="actions">
                            <a href="{{ url_for('delete_order', id=order.id) }}">Delete</a>
                            <!-- Optional: Add a button for decreasing quantity -->
                            <!-- <button onclick="window.location.href='{{ url_for('delete_order', id=order.id) }}'">Decrease Quantity</button> -->
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="footer">
            <a href="{{ url_for('index') }}">Place New Order</a>
        </div>
    </div>
</body>
</html>
